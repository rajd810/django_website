{% extends 'base.html' %}
{%  block content %}
<div>
	{% for pet in pets %}
		<div class="petname">
			<a href="{% url 'pet_detail' pet.id %}">
				<h3>{{ pet.name|capfirst}}</h3>
			</a>
			<p> Sex: {{ pet.sex }}</p>
			{% if pet.breed %}
				<p> Breed: {{ pet.breed }} </p>
			{% endif %}
			<p class="hidden">Desc: {{ pet.description }}</p>
		</div>
	{% endfor %}
</div>
{% endblock %}
